<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Your Profile</title>

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
    <section id="main" class="forever-bg h-auto">
        <div class="container">
            <div class="row m-auto">
                <div class="col-md-12">
                    <div class="head-logo justify-content-center">
                        <img src="image/Logo.png" class="img-fluid" alt="#">
                    </div>
                </div>

                <section id="sign-in">
                    <div class="row">
                        <div class="col-md-8 m-auto">
                            <div class="sing-in-form">
                                <h3 class="secondary-heading text-center">Select profile pictures</h3>
                                <p class="text-center">Minimum 3 Photos Are Required</p>

                                <div class="col-md-8 m-auto">
                                    <div class="row g-2">
                                          <div class="col col-md-4">
                                            <div class="wrap-custom-file w-100">
                                                <input type="file" name="image1" id="image1" accept=".jpg, .png">
                                                <label for="image1">
                                                    <span>
                                                        <i class="bi bi-plus-lg"></i>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col col-md-4">
                                            <div class="wrap-custom-file w-100">
                                                <input type="file" name="image2" id="image2" accept=".jpg, .png">
                                                <label for="image2">
                                                    <span>
                                                        <i class="bi bi-plus-lg"></i>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col col-md-4">
                                            <div class="wrap-custom-file w-100">
                                                <input type="file" name="image3" id="image3" accept=".jpg, .png">
                                                <label for="image3">
                                                    <span>
                                                        <i class="bi bi-plus-lg"></i>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>



                                    <div class="row g-2">
                                        <div class="col col-md-4">
                                          <div class="wrap-custom-file w-100">
                                              <input type="file" name="image4" id="image4" accept=".jpg, .png">
                                              <label for="image4">
                                                  <span>
                                                      <i class="bi bi-plus-lg"></i>
                                                  </span>
                                              </label>
                                          </div>
                                      </div>

                                      <div class="col col-md-4">
                                          <div class="wrap-custom-file w-100">
                                              <input type="file" name="image5" id="image5" accept=".jpg, .png">
                                              <label for="image5">
                                                  <span>
                                                      <i class="bi bi-plus-lg"></i>
                                                  </span>
                                              </label>
                                          </div>
                                      </div>

                                      <div class="col col-md-4">
                                          <div class="wrap-custom-file w-100">
                                              <input type="file" name="image6" id="image6" accept=".jpg, .png">
                                              <label for="image6">
                                                  <span>
                                                      <i class="bi bi-plus-lg"></i>
                                                  </span>
                                              </label>
                                          </div>
                                      </div>
                                  </div>


                                  


                                    <div class="row mt-4">
                                        <div class="form-group">
                                            <h3 class="secondary-heading text-center">Tell Us About Yourself</h3>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                placeholder="What would you like others to know about you"></textarea>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <button type="button" class="dark-blue-btn ripple">Continue</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>


    <!-- Bootstrap 5 js -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>


    <!-- custome js -->
    <script src="js/main.js"></script>



    <script>
        $('input[type="file"]').each(function () {
            // Refs
            var $file = $(this),
                $label = $file.next('label'),
                $labelText = $label.find('span'),
                labelDefault = $labelText.text();

            // When a new file is selected
            $file.on('change', function (event) {
                var fileName = $file.val().split('\\').pop(),
                    tmppath = URL.createObjectURL(event.target.files[0]);
                //Check successfully selection
                if (fileName) {
                    $label
                        .addClass('file-ok')
                        .css('background', 'url(' + tmppath + ')');
                    $labelText.text(fileName);
                } else {
                    $label.removeClass('file-ok');
                    $labelText.text(labelDefault);
                }
            });

            // End loop of file input elements
        });
    </script>

</body>

</html>
